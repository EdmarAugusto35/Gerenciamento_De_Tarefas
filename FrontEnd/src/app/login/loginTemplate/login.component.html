<div class="body">
<div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>
      <form (ngSubmit)="login()">

       <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <div class="input_box">
          <input type="text" [(ngModel)]="username" id="user" class="input-field" placeholder="Username">
        </div>


        <div class="input_box">
          <input type="password" id="password" [(ngModel)]="password" class="input-field" placeholder="Password">
        </div>

        <div class="input_box">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i>
            Salvar</button>
          <i class="fa fa-search"></i>
        </div>


      </form>
    </div>
  </div>
</div>
